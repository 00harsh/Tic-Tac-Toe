<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">TIC-TAC-TOE</div>
        <div class="players">
            <div class="player x active">PLAYER => X </div>
            <div class="player o ">PLAYER => O</div>
        </div>
        <div class="square">
            <!-- <div id="prompt">player winner</div>    -->
            <div class="box-1 box"></div>
            <div class="box-2 box"></div>
            <div class="box-3 box"></div>
            <div class="box-4 box"></div>
            
            <div class="box-5 box" ></div>
            <div class="box-6 box"></div>
            <div class="box-7 box"></div>
            <div class="box-8 box"></div>
            <div class="box-9 box"></div>
        </div> 
        
            
            <div class="buttons">
                    <button class="btn"> RESTART </button>
            </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
